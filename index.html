<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="app.js"></script>


    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>Ye Olde Train Schedul-o-matic</h1>
        <h3>Now Featuring Trains</h3>
    </div>

    <div id="train-list">
        <table>
            <thead>
                <tr>
                    <td>Train Name</td>
                    <td>Destination</td>
                    <td>Frequency (Min)</td>
                    <td>Next Arrival</td>
                    <td>ETA (Min)</td>
                </tr>
            </thead>
            <tbody id="init-tbody">
                
            </tbody >
        </table>

    </div>

    <div id="form">
        <p>Train Name: </p>
        <input type="text" name="" id="train-name">
        <p>Destination: </p>
        <input type="text" name="" id="train-dest">
        <p>First Train Time: (Military Time)</p>
        <input type="number" name="" placeholder="HHMM" id="first-time">
        <p>Frequency (Min): </p>
        <input type="number" name="" placeholder="Minutes" id="frequency">
        <button id="send">Send</button>
    </div>


</body>

</html>
